spool_size: 9000
idle_timeout: 180s
filebeat.inputs:
  - type: docker
    enabled: true
    containers.ids:
      - '*'
    ignore_older: 6h
    fields_under_root: true
    fields:
        rancher.environment: ##ENVIRONMENT##      
filebeat.autodiscover: ~
processors:
  - add_docker_metadata: ~
  - drop_event:
      when:
        regex:
          docker.container.image: ".*filebeat.*"
  - rename:
      fields:
        - from: "docker.container.labels.io.rancher.stack_service.name"
          to: "stack_service_container"
output.elasticsearch:
  username: ##USERNAME##
  password: ##PASSWORD##
  hosts: [##HOSTURL##]
  worker: 1
